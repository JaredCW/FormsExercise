<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Experience Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="storeNumber" name="storeNumber">
                <option hidden>Select A Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
            </select>
            <fieldset>
                <legend>When you visisted:</legend>
                <label for="dateVisited">Date Visited</label>
                <input type="date" min="2022-01-01" max="2022-12-31" id="dateVisited" name="dateVisited">
                <br>
                <label for="time">Time</label>
                <input type="time" id="time" name="time">
            </fieldset>

            <!-- Makiing Name & Email required in each form submission -->

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" id="satis" name="satisLvl">
                <label for="satis">Satisfied</label>
                <br>
                <input type="radio" id="neither" name="satisLvl" checked="checked">
                <label for="neither">Neither Satisfied nor Dissatisfied</label>
                <br>
                <input type="radio" id="dissatis" name="satisLvl">
                <label for="dissatis">Dissatisfied</label>
            </fieldset>
            <label for="experience">Tell us about your experience:</label>
            <br>
            <textarea id="experience" name="experience" cols="20" rows="2"></textarea>
            <br>
            <label for="timesVisited">Times visited in the last month:</label>
            <br>

            <!-- Added a step to go with the min/max value -->

            <input type="number" id="timesVisited" name="timesVisited" min="1" max="30" step="1">
            <br>
            <input type="checkbox" id="contact" name="contact" required>
            <label for="contact">Please check the box if you would be willing to be contacted about your experience</label>
            <br>

            <!-- Making the password input as 'Required' wasn't expressed in the assignment, but it felt appropriate to add -->

            <label for="password">Create a password:</label>
            <input type="password" id="password" name="password" pattern=".{5,10}" title="Please enter a password that is 5 to 10 characters in length." required>
            <br>
            <input type="reset" name="reset" value="Reset">
            <input type="submit" name="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
